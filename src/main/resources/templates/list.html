<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
</head>
<body>
<div th:text="${name}"></div>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Улица</th>
            <th>Дом</th>
        </tr>
        <tr th:each="mapItem:${result}">
            <td th:utext="${mapItem.value.name}">undefined</td>
            <td th:utext="${mapItem.value.lastname}">undefined</td>
            <td th:utext="${mapItem.value.streetName}">undefined</td>
            <td th:utext="${mapItem.value.houseNumber}">undefined</td>
        </tr>
    </table>
</body>
</html>
